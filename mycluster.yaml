whisk:
  ingress:
    type: NodePort
    apiHostName: REPLACE_ME_WITH_IP
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 1000
    actionsInvokesConcurrent: REPLACE_ME_WITH_CORE_COUNT
    triggersFiresPerminute: 1000
    actionsSequenceMaxlength: 1000
    actions:
      memory:
        min: "128m"
        max: "4096m"
        std: "512m"
      time:
        min: "100ms"
        max: "20m"
        std: "10m"
  containerPool:
    userMemory: "65536m"
loadbalancer:
  managedFraction: "100%"
  blackboxFraction: "100%"
k8s:
  persistence:
    enabled: false
nginx:
  httpsNodePort: 31001
controller:
  imageName: "hwnam831/controller"
  imageTag: "mlcontrol"
invoker:
  imageName: "hwnam831/invoker"
  imageTag: "mlcontrol"
  containerFactory:
    impl: "REPLACE_ME_WITH_INVOKER_ENGINE"
    REPLACE_ME_WITH_INVOKER_ENGINE: 
      replicaCount: REPLACE_ME_WITH_INVOKER_COUNT
