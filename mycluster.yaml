whisk:
  ingress:
    type: NodePort
    apiHostName: REPLACE_ME_WITH_IP
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 1200
    actionsInvokesConcurrent: 120
    triggersFiresPerminute: 1200
    actionsSequenceMaxlength: 200
  containerPool:
    userMemory: "32768m"
k8s:
  persistence:
    enabled: false
nginx:
  httpsNodePort: 31001
invoker:
  containerFactory:
    impl: "REPLACE_ME_WITH_INVOKER_ENGINE"
    REPLACE_ME_WITH_INVOKER_ENGINE: 
      replicaCount: REPLACE_ME_WITH_INVOKER_COUNT
    
numcore: 20
