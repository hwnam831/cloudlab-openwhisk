whisk:
  ingress:
    type: NodePort
    apiHostName: REPLACE_ME_WITH_IP
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 10000
    actionsInvokesConcurrent: 1000
    triggersFiresPerminute: 10000
    actionsSequenceMaxlength: 1000
    actions:
      memory:
        min: "128m"
        max: "4096m"
        std: "256m"
  containerPool:
    userMemory: "65536m"
k8s:
  persistence:
    enabled: false
nginx:
  httpsNodePort: 31001
invoker:
  containerFactory:
    impl: "REPLACE_ME_WITH_INVOKER_ENGINE"
    REPLACE_ME_WITH_INVOKER_ENGINE: 
      replicaCount: REPLACE_ME_WITH_INVOKER_COUNT
