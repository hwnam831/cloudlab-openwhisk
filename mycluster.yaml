whisk:
  ingress:
    type: NodePort
    apiHostName: REPLACE_ME_WITH_IP
    apiHostPort: 31001
  limits:
    actionsInvokesPerminute: 1000000
    actionsInvokesConcurrent: 100000
    triggersFiresPerminute: 100000
    actionsSequenceMaxlength: 100000
    actions:
      memory:
        min: "128m"
        max: "4096m"
        std: "256m"
  containerPool:
    userMemory: "65536m"
k8s:
  persistence:
    enabled: false
nginx:
  httpsNodePort: 31001
controller:
  imageName: "hwnam831/controller"
  imageTag: "v2"
invoker:
  imageName: "hwnam831/invoker"
  imageTag: "v2"
  containerFactory:
    impl: "REPLACE_ME_WITH_INVOKER_ENGINE"
    REPLACE_ME_WITH_INVOKER_ENGINE: 
      replicaCount: REPLACE_ME_WITH_INVOKER_COUNT
